<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col" style="padding:10%;">

      <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{user.username}}</h2>
          </div>
          <div class="mdl-card__supporting-text">
              <h3>{{user.aboutMe}}</h3>
              <p style="color:gray">{{user.email}}</p>
              <p class="social">
                  <a href="#"><i class="fa fa-twitter"></i></a> 
                  <a href="#"><i class="fa fa-linkedin"></i></a> 
                  <a href="#"><i class="fa fa-facebook"></i></a>
                 </p>
          </div>
          <div class="mdl-card__actions mdl-card--border">
              
            <a href="/edit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">settings</i> Settings
               
            </a>
          </div>
        </div>

 </div>




<div class="mdl-cell mdl-cell--4-col">
    <p><i class="material-icons">bookmark</i> Bookmarks!</p>
    <div class="row">
    <ng-container  *ngFor="let z of user.bookmarks">

        <div class="col-sm-12 card">
            <!-- <img src={{z.imageUrl}} alt="Avatar" style="width:100%"> -->
            <div class="container1">
              {{z.name}}
            </div>
          </div>
          
    </ng-container>
  </div>
    <a href="/bookmarkwall" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">view_list</i> View All
      </a>
      </div>
      
</div>
